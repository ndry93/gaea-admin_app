<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

    <div th:replace="fragments/header :: header"/>

    <div class="container">
        <h1>Employee</h1>
        <br/><br/>
        
        <div th:if="${editMode == false}">
            <span> view mode</span>
        </div>
        <div th:if="${editMode == true}">
            <form class="form-horizontal" th:action="@{/addEmployee}" th:object="${employeeDto}" method="POST">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name:</label>
                    <div class="col-sm-10">
                        <input id="firstName" type="text" th:field="*{firstName}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                    <div class="col-sm-10">
                        <input id="lastName" type="text" th:field="*{lastName}" class="form-control"/>
                    </div>
                </div>  
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
            <br/>

            <!-- Check if errorMessage is not null and not empty -->

            <div th:if="${errorMessage}" th:utext="${errorMessage}"
                 style="color:red;font-style:italic;">
                ...
            </div>
        </div>
    </div>
    <!-- /.container -->
    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
