<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

    <div th:replace="fragments/header :: header"/>

    <div class="container">
        <h1>Employee List</h1>
        <a href="addEmployee">Add New Employee</a>
        <br/><br/>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone 1</th>
                        <th>Phone 2</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="employee : ${employees}">
                        <td>
                            <a th:utext="${employee.firstName}" 
                               th:href="@{'viewEmployee?id=' +${employee.empId} }"></a>
                        </td>
                        <td th:utext="${employee.lastName}"></td>
                        <td th:utext="${employee.phone1}"></td>
                        <td th:utext="${employee.phone2}"></td>
                        <td th:utext="${employee.dateOfBirth}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.container -->
    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
